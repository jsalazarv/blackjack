<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div>
    <div class="container">
        <div class="row my-5 text-center">
            <div class="col-12">
                <img width="120" src="assets/images/blackjack-title.png" alt="blackjack">
            </div>
            <div class="col-12 my-3">
                <hr class="divider">
            </div>
            <div class="col-12 col-md-5">
                <div class="counter-container player-counter mt-4">
                    <h5 class="d-none">Jugador: <span class="counter">0</span></h5>
                </div>
                <div id="player-card-container" class="card-container"></div>
            </div>
            <div class="col-12 col-md-2">
                <div class="btn-container">
                    <button id="new-game-btn" class="btn btn-success btn-sm btn-block">Nuevo juego</button>
                    <button id="give-card-btn" disabled="disabled" class="btn btn-dark btn-sm btn-block d-none">Pedir carta</button>
                    <button id="stop-game-btn" disabled="disabled" class="btn btn-danger btn-sm btn-block d-none">Detener juego</button>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="counter-container computer-counter mt-4">
                    <h5 class="d-none">Computadora: <span class="counter">0</span></h5>
                </div>
                <div id="computer-card-container" class="card-container"></div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <p>Dise√±ado con
            <span class="ml-1">
                <i class="fas fa-heart"></i>
            </span>
        </p>
    </div>
</div>

<script src="assets/js/packages/underscore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="assets/js/packages/confetti.js"></script>
<script src="assets/js/blackjack.js"></script>
<script>
    console.log(blackJack.checkScore(22, 12));
    console.log(blackJack.checkScore(18, 22));
    console.log(blackJack.checkScore(18, 14));
    console.log(blackJack.checkScore(13, 13));
</script>
</body>
</html>
